<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chérie & Co.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      background: #000;
    }

    /* Navbar */
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .navbar .logo img {
      height: 24px;
      margin-right: 10px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 40px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #f46b08;
    }

    .contact-btn {
      background: #f46b08;
      color: #fff;
      padding: 12px 28px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .contact-btn:hover {
      background: #d85f07;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('background.png') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 80px;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
    }

    .hero-content h2 {
      font-size: 28px;
      font-weight: 500;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .hero-content .work-btn {
      display: inline-block;
      background: #fff;
      color: #f46b08;
      font-size: 16px;
      font-weight: 600;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .hero-content .work-btn:hover {
      background: #f46b08;
      color: #fff;
    }

    .hero-content .brand {
      font-size: 90px;
      font-weight: 900;
      margin-top: 40px;
    }

    .brand .r {
      color: #f46b08;
      font-size: 50px;
      position: relative;
      top: -25px;
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="logo"/>
    </div>
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Blog</a></li>
    </ul>
    <a href="#" class="contact-btn"><i class="fa fa-phone"></i> Contact Us</a>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>
        Transforming ambitious ideas into<br>
        established, timeless brands with clarity,<br>
        elegance, and purpose.
      </h2>
      <a href="#" class="work-btn">Let’s Work Together →</a>
      <h1 class="brand">Chérie & Co.<span class="r">®</span></h1>
    </div>
  </section>

</body>
</html>
